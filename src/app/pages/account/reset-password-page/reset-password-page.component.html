<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
      <span
        class="uk-icon uk-margin-small-right"
        uk-icon="icon: logo-color-dark; ratio: 0.8"
      ></span>
    </p>

    <app-loading *ngIf="busy"></app-loading>

    <form [formGroup]="form" *ngIf="!busy">
      <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
        <h3 class="uk-card-title">Recuperação de senha</h3>
        <div class="uk-margin">
          <input
            class="uk-input uk-form-large"
            type="text"
            placeholder="CPF"
            formControlName="document"
            mask="###.###.###-##"
            [ngClass]="{
              'uk-form-danger':
                !form.controls['document'].valid &&
                !form.controls['document'].pristine
            }"
          />
        </div>
        <div class="uk-margin uk-text-right">
          <button
            [routerLink]="['/login']"
            class="uk-button uk-button-default"
            [disabled]="form.invalid"
            (click)="submit()"
          >
            Recuperar senha
          </button>
        </div>
      </div>
    </form>

    <p class="uk-text-center" *ngIf="!busy">
      <button [routerLink]="['/login']" class="uk-button uk-button-link">
        Cancelar
      </button>
    </p>
  </div>
</div>
